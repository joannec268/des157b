<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <!-- my css -->
     <link rel="stylesheet" href="styles.css">

    <!-- leaflet javascript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

</head>
<body>
    <div id="map"></div>
    
    <script>
        var map = L.map('map').setView([22.253396, 112.788572], 14);
        var city = L.marker([22.253396, 112.788572]).addTo(map);
        var school = L.marker([22.253682, 112.789765]).addTo(map);
        var park = L.marker([22.265086, 112.796213]).addTo(map);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        city.bindPopup("<b>Taishan</b><img src='images/city.jpg' alt=image of Taishan><br>This is the city that I was born in.").openPopup();
        school.bindPopup("<b>Elementary School</b><img src='images/school.jpg' alt=image of my elementary school in Taishan><br>This is the elementary school that I attended.");
        park.bindPopup("<b>Shihua Park</b><img src='images/park.jpg' alt=image of Shihua Park><br>This is a popular park in Taishan.");

        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(map);
        }

        map.on('click', onMapClick);
        
    </script>
</body>
</html>
