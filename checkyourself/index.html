<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Yourself</title>

    <!-- Normalize CSS for browser compatability -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- Add link to any google fonts used here -->
    <script src="https://kit.fontawesome.com/b1a23226bb.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- My Styles -->
    <link href="styles.css" rel="stylesheet">

    <!-- My Script -->
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>How Many Treats Did I Give My Dog Today?</h1>
        <time datetime="2025-04-20">Date: April 20, 2025</time>
        <p id="hint">Hover on a point to reveal!</p>
    </header>
    <div id="fixed-container">
        <div id="drawing"></div>
        <div id="bar-container">
            <i id="sun" class="fa-solid fa-sun"></i>
            <div>
                <div id="bar-base"></div>
                <div id="bar-progress"></div>
            </div>
            <i id="moon" class="fa-solid fa-moon"></i>
        </div>
    
        <div id="spots-container">
            <!-- JS will generate 10 spots here dynamically -->
        </div>
    
        <div id="sentence">
            <p>At <span id="time"></span>, I gave Nini <span id="treat"></span> <span id="reason"></span></p>
        </div>
    </div>
    
    
</body>
</html>
